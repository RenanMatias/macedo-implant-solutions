<form id="{{ form_id }}" action="{{ form_action }}" class="form-content" method="POST" enctype="multipart/form-data">
  {% csrf_token %}

  <div id="form_fields" class="{{ form_fields_class }}">
    {% for field in form %}
      <div class="{{ field.field.widget.attrs.class }}">
        <label id="lbl_{{ field.name }}" for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.help_text %}
          <p class="block text-xs list-none">{{ field.help_text }}</p>
        {% endif %}
        {{ field.errors }}
      </div>
    {% endfor %}
  </div>
  <div class="flex gap-5 pt-3">
    {% for button in buttons %}
      <button type="{{ button.type }}" 
      class="mt-3 h-14 w-60 gap-3 rounded-md bg-indigo-600 text-sm font-medium leading-10 text-white shadow-lg shadow-indigo-500/50 hover:bg-indigo-800">
        <span class="{{ button.class_icon }} text-2xl inline-block align-middle mr-1"></span> {{ button.title }}
      </button>
    {% endfor %}
  </div>
</form>
