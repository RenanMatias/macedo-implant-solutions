<header class="flex h-20 justify-between items-center bg-white pl-3 pr-10">
    <button
        class="cursor-pointer text-2xl text-gray-700"
        type="submit"
        id="menu"
    >
        <i class="bi bi-list"></i><span class="invisible">Menu</span>
    </button>
    <div id="dropdown">
        <a class="flex h-20 items-center gap-3" href="#">
            <div class="flex-none py-6 px-3 first:pl-6 last:pr-6">
                <div
                    class="h-14 w-14 bg-indigo-500 rounded-full border overflow-hidden border-indigo-500 flex flex-col items-center justify-center gap-3"
                >
                    {% if user.picture %}
                    <img class="object-cover" src="{{ user.picture.url }}" />
                    {% else %}
                    <div
                        class="w-full h-full flex justify-center items-center text-xl text-white"
                    >
                        {{ user.first_letter_first_name }}{{
                        user.first_letter_last_name }}
                    </div>
                    {% endif %}
                </div>
            </div>
            <div class="hidden flex-col text-left sm:flex">
                <strong class="text-base text-gray-500"
                    >{{ user.get_full_name }}</strong
                >
                <span class="text-sm font-light text-gray-500">Perfil</span>
            </div>
        </a>
        <ul
            class="hidden absolute left-auto right-10 z-10 m-0 min-h-[118px] min-w-[218px] gap-3 rounded bg-white p-3 text-gray-500 shadow-md"
        >
            <li class="hover:text-black transition">
                <a href="{% url 'core:profile' %}" class="flex items-center h-11">
                    <div class="w-11 h-11 flex justify-center items-center">
                        <i class="bi bi-person-circle"></i>
                    </div>
                    <div>Minha Conta</div>
                </a>
            </li>
            <li class="hover:text-black transition">
                <a href="{% url 'logout' %}" class="flex items-center h-11">
                    <div class="w-11 h-11 flex justify-center items-center">
                        <i class="bi bi-box-arrow-right"></i>
                    </div>
                    <div>Logout</div>
                </a>
            </li>
        </ul>
    </div>
</header>
